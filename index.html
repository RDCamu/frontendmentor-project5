<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper0">
    <div class="wrapper">
      <div class="result">
    
        <p class="line-1">
          Your Result
        </p>
    
        <div class="circle">
          <p class="total-score">76</p>
          <p class="of100">of 100</p>
        </div>
    
        <p class="remark">
          Great
        </p>
    
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
        
      </div>
    
      <div class="summary">
    
        <p class="summary-title">
          Summary
        </p>
      
        <div class="category reaction">  
          <div class="category-info">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p>
              Reaction
            </p>
          </div>
          <p class="score">80 <span>/ 100</span></p>
        </div>
    
        <div class="category memory">  
          <div class="category-info">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>
              Memory
            </p>
          </div>
          <p class="score">90 <span>/ 100</span></p>
        </div>
    
        <div class="category verbal">  
          <div class="category-info">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>
              Verbal
            </p>
          </div>
          <p class="score">61 <span>/ 100</span></p>
        </div>
    
        <div class="category visual">  
          <div class="category-info">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>
              Visual
            </p>
          </div>
          <p class="score">72 <span>/ 100</span></p>
        </div>
        
        <button class="continue-btn"> 
          <p>Continue</p>
        </button>
    
      </div>

    </div>
    
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roylan Dexter B. Camu</a>.
  </div>
</body>
</html>
